<ion-header>

  <ion-navbar>
    <ion-title>Resumen</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let producto of productos">
    <ion-item>
      <ion-label>
        {{producto.nombre}}
        <p>{{producto.pzas}} {{producto.txt1}} > {{producto.precio | currency:'USD':true:'1.2-2'}} {{producto.txt2}}</p>
      </ion-label>
      <ion-toggle [(ngModel)]="producto.activo" (ionChange)="cambio()"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="producto.activo == true" no-lines>
      <ion-input type="number" placeholder="Piezas ocupadas" [(ngModel)]="producto.cantidad" *ngIf="producto.tipo == 1" (input)="cambio()"></ion-input>
      <ion-input type="number" placeholder="Metros ocupados" [(ngModel)]="producto.cantidad" *ngIf="producto.tipo == 0" (input)="cambio()"></ion-input>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="guardar()" [disabled]="btnDisabled">Aceptar</button>
  </ion-toolbar>
</ion-footer>
